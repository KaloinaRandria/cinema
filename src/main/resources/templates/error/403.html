<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>401 - Accès refusé</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 8rem;
            color: #ff4b5c;
            margin: 0;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background: #ff4b5c;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        a:hover {
            background: #e63b4a;
        }

        .glow {
            text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c, 0 0 30px #ff4b5c;
        }
    </style>
</head>
<body>
<h1 class="glow">403</h1>
<h2>Accès interdit</h2>
<p>Vous êtes connecté, mais vous n’avez pas les droits nécessaires.</p>

</body>
</html>
