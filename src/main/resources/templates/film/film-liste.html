<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Liste des Films</title>
    <th:block th:insert="~{fragment/load_css :: load_css}"></th:block>
    <th:block th:insert="~{fragment/font :: font}"></th:block>
    <th:block th:insert="~{fragment/load_script :: load_script}"></th:block>
</head>

<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>

<div class="main-content">
    <section>
        <!-- En-tête -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-gradient-blue">
                <i class="fas fa-film me-3 icon-gradient-blue"></i> Liste des Films
            </h1>

            <div>
                <a th:href="@{/film/add}" sec:authorize="hasAnyRole('ADMIN')" class="btn btn-gradient-green">
                    <i class="fas fa-plus-circle me-1"></i>Nouveau Film
                </a>
            </div>
        </div>

        <div th:replace="~{fragment/load_pop_up :: pop_up}"></div>

        <!-- Carte tableau -->
        <div class="card shadow-lg border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="filmsTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-2 icon-gradient-light-blue"></i>Code</th>
                            <th><i class="fas fa-tag me-2 icon-gradient-light-blue"></i>Titre</th>
                            <th><i class="fas fa-clock me-2 icon-gradient-light-blue"></i>Durée (min)</th>
                            <th><i class="fas fa-layer-group me-2 icon-gradient-light-blue"></i>Genre</th>
                            <th><i class="far fa-calendar-alt me-2 icon-gradient-light-blue"></i>Date de sortie</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="f : ${films}">
                            <td>
                                <a th:href="@{/film/{id}(id=${f.id})}"
                                   th:text="${f.id}"
                                   class="text-decoration-none fw-semibold">
                                </a>
                            </td>

                            <td th:text="${f.titre}"></td>
                            <td class="text-end" th:text="${f.duree}"></td>
                            <td th:text="${f.genre.libelle}"></td>
                            <td th:text="${#temporals.format(f.dateSortie, 'dd/MM/yyyy')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>
</div>

<script th:inline="none">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {

        const table = $('#filmsTable').DataTable({
            language: {
                zeroRecords: "Aucun film correspondant trouvé",
                search: "Rechercher:",
                lengthMenu: "Afficher _MENU_",
                info: "Affichage de _START_ à _END_ sur _TOTAL_ films",
                infoEmpty: "Aucun film à afficher",
                infoFiltered: "(filtrés sur _MAX_ films au total)",
                paginate: {first: "Première", last: "Dernière", next: "Suivante", previous: "Précédente"}
            },
            pageLength: 10,
            lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
            responsive: true,
            dom: '<"row"<"col-md-6"l><"col-md-6">><"row"<"col-12"tr>><"row"<"col-md-5"i><"col-md-7"p>>',
            initComplete: function () {
                const api = this.api();

                // Cloner l'en-tête pour ajouter une ligne de filtres
                $('#filmsTable thead tr').clone(true).appendTo('#filmsTable thead');

                // Filtres sur toutes les colonnes (0 à 4)
                $('#filmsTable thead tr:eq(1) th').each(function (i) {
                    $(this).html('<input class="form-control form-control-sm" type="text" placeholder="Filtrer..." />');
                    $('input', this).on('keyup change', function () {
                        if (api.column(i).search() !== this.value) {
                            api.column(i).search(this.value).draw();
                        }
                    });
                });

                // Recherche mobile (global)
                $('<div class="mobile-search-container mb-3">' +
                    '<div class="input-group">' +
                    '<span class="input-group-text"><i class="fas fa-search icon-gradient-blue"></i></span>' +
                    '<input type="text" class="form-control" id="mobileGlobalSearch" placeholder="Rechercher...">' +
                    '</div></div>').insertBefore('#filmsTable');

                $('#mobileGlobalSearch').on('keyup', function () {
                    api.search(this.value).draw();
                });

                function toggleMobileSearch() {
                    if ($(window).width() <= 768) {
                        $('.mobile-search-container').show();
                        $('#filmsTable thead tr:eq(1)').hide(); // cacher les filtres colonnes
                        $('.dataTables_filter').hide();         // cacher search par défaut
                    } else {
                        $('.mobile-search-container').hide();
                        $('#filmsTable thead tr:eq(1)').show();
                        $('.dataTables_filter').show();
                    }
                }

                toggleMobileSearch();
                $(window).on('resize', toggleMobileSearch);
            }
        });

    });
    /*]]>*/
</script>

</body>
</html>
