<div th:fragment="sidebar"
     id="sidebar"
     class="d-flex flex-column flex-shrink-0 vh-100 position-fixed border-end"
     style="width: 250px; background-color: #0A1A44; overflow-y: auto;" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- LOGO -->
    <a th:href="@{/maintenance}"
       class="d-flex align-items-center justify-content-center mb-4 text-decoration-none py-4 border-bottom">
        <img th:src="@{/img/logo.png}" alt="Logo" height="60">
    </a>

    <!-- TITRE DU MODULE -->
    <div class="text-white text-center fw-bold mb-3" style="font-size: 15px; letter-spacing: 1px;">
        GESTION CINEMA
    </div>

    <!-- MENU -->
    <div class="px-3 mb-2">
        <a class="nav-link text-white d-flex align-items-center sidebar-link"
           th:href="@{/maintenance}"
           th:classappend="${currentUri == '/maintenance' ? 'active' : ''}">
            <i class="fas fa-chart-line me-3"></i> Tableau de bord
        </a>
    </div>

    <div class="accordion accordion-flush px-2" id="sidebarAccordion">

        <!-- FILMS -->
        <div class="accordion-item bg-transparent border-0">
            <h2 class="accordion-header" id="headingFilms">
                <button class="accordion-button bg-transparent text-start text-white sidebar-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseFilms"
                        aria-expanded="false"
                        aria-controls="collapseFilms"
                        th:classappend="${currentUri.contains('/film') ? '' : 'collapsed'}">
                    <i class="fas fa-film me-3"></i> Film
                </button>
            </h2>

            <div id="collapseFilms"
                 class="accordion-collapse collapse"
                 aria-labelledby="headingFilms"
                 data-bs-parent="#sidebarAccordion"
                 th:classappend="${currentUri.contains('/film') ? 'show' : ''}">
                <div class="accordion-body p-0">
                    <ul class="nav flex-column px-3">
                        <li>
                            <a class="nav-link text-white sidebar-sub"
                               th:href="@{/film/list}"
                               th:classappend="${currentUri == '/film/list' ? 'active' : ''}">
                                Liste
                            </a>
                        </li>
                        <li>
                            <a class="nav-link text-white sidebar-sub"
                               sec:authorize="hasRole('ADMIN')"
                               th:href="@{/film/add}"
                               th:classappend="${currentUri == '/film/add' ? 'active' : ''}">
                                Ajouter un nouveau film
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- SEANCES -->
        <div class="accordion-item bg-transparent border-0">
            <h2 class="accordion-header" id="headingSeances">
                <button class="accordion-button bg-transparent text-start text-white sidebar-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseSeances"
                        aria-expanded="false"
                        aria-controls="collapseSeances"
                        th:classappend="${currentUri.contains('/seance') ? '' : 'collapsed'}">
                    <i class="fas fa-calendar-alt me-3"></i> Séance
                </button>
            </h2>

            <div id="collapseSeances"
                 class="accordion-collapse collapse"
                 aria-labelledby="headingSeances"
                 data-bs-parent="#sidebarAccordion"
                 th:classappend="${currentUri.contains('/seance') ? 'show' : ''}">
                <div class="accordion-body p-0">
                    <ul class="nav flex-column px-3">
                        <li>
                            <a class="nav-link text-white sidebar-sub"
                               th:href="@{/seance/list}"
                               th:classappend="${currentUri == '/seance/list' ? 'active' : ''}">
                                Liste des séances
                            </a>
                        </li>

                        <li>
                            <a class="nav-link text-white sidebar-sub"
                               sec:authorize="hasRole('ADMIN')"
                               th:href="@{/seance/add}"
                               th:classappend="${currentUri == '/seance/add' ? 'active' : ''}">
                                Programmer une séance
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- SALLES -->
        <div class="accordion-item bg-transparent border-0">
            <h2 class="accordion-header" id="headingSalles">
                <button class="accordion-button bg-transparent text-start text-white sidebar-button collapsed"

                    <i class="fas fa-door-open me-3"></i> Salle
                </button>
            </h2>

            <div id="collapseSalles"
                 class="accordion-collapse collapse"
                 aria-labelledby="headingSalles"
                 data-bs-parent="#sidebarAccordion"
                 th:classappend="${currentUri.contains('/salle') ? 'show' : ''}">
                <div class="accordion-body p-0">
                    <ul class="nav flex-column px-3">

                        <li>
                            <a class="nav-link text-white sidebar-sub"
                               th:href="@{/salle/list}"

                                <i class="fas fa-list me-2"></i> Liste des salles
                            </a>
                        </li>

                        <li>
                            <a class="nav-link text-white sidebar-sub"
                               sec:authorize="hasRole('ADMIN')"
                               th:href="@{/salle/add}"
                               th:classappend="${currentUri == '/salle/add' ? 'active' : ''}">
                                <i class="fas fa-plus-circle me-2"></i> Ajouter une salle
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
