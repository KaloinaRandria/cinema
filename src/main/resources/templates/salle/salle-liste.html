<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des salles</title>
    <th:block th:insert="~{fragment/load_css :: load_css}"></th:block>
    <th:block th:insert="~{fragment/font :: font}"></th:block>
    <th:block th:insert="~{fragment/load_script :: load_script}"></th:block>
</head>
<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>

<div class="main-content">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-gradient-blue">
                <i class="fas fa-door-open me-3 icon-gradient-blue"></i> Liste des Salles
            </h1>
            <a class="btn btn-gradient-green" th:href="@{/salle/add}">
                <i class="fas fa-plus-circle me-1"></i> Nouvelle salle
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
                        <th><i class="fas fa-hashtag me-2"></i>ID</th>
                        <th><i class="fas fa-door-open me-2"></i>Nom</th>
                        <th><i class="fas fa-layer-group me-2"></i>Type</th>
                        <th><i class="fas fa-chair me-2"></i>Capacit√©</th>
                        <th><i class="fas fa-money-bill-wave me-2"></i>Valeur max (Ar)</th>
                        <th><i class="fas fa-cogs me-2"></i>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="s : ${salles}">
                        <td th:text="${s.id}">SAL001</td>
                        <td th:text="${s.nom}">Salle A</td>
                        <td th:text="${s.typeSalle.libelle}">Standard</td>
                        <td th:text="${s.capaciteMax}">120</td>

                        <td th:text="${valeurMaxMap[s.id]}">0</td>

                        <td>
                            <a class="btn btn-sm btn-outline-primary"
                               th:href="@{/salle/{id}(id=${s.id})}">
                                <i class="fas fa-eye me-1"></i>Voir fiche
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>
</div>
</body>
</html>
