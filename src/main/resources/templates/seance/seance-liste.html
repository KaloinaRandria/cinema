<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Liste des Séances</title>
    <th:block th:insert="~{fragment/load_css :: load_css}"></th:block>
    <th:block th:insert="~{fragment/font :: font}"></th:block>
    <th:block th:insert="~{fragment/load_script :: load_script}"></th:block>
</head>

<body>
<div th:replace="~{fragment/sidebar :: sidebar}"></div>

<div class="main-content">
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-gradient-blue">
                <i class="fas fa-calendar-alt me-3 icon-gradient-blue"></i> Liste des Séances
            </h1>

            <div>
                <a th:href="@{/seance/add}" sec:authorize="hasRole('ADMIN')" class="btn btn-gradient-green">
                    <i class="fas fa-plus-circle me-1"></i>Nouvelle Séance
                </a>
            </div>
        </div>

        <div th:replace="~{fragment/load_pop_up :: pop_up}"></div>

        <div class="card shadow-lg border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="seancesTable" class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th><i class="fas fa-hashtag me-2 icon-gradient-light-blue"></i>Code</th>
                            <th><i class="fas fa-film me-2 icon-gradient-light-blue"></i>Film</th>
                            <th><i class="fas fa-door-open me-2 icon-gradient-light-blue"></i>Salle</th>
                            <th><i class="far fa-clock me-2 icon-gradient-light-blue"></i>Début</th>
                            <th><i class="far fa-clock me-2 icon-gradient-light-blue"></i>Fin</th>
                            <th><i class="fas fa-money-bill-wave me-2 icon-gradient-light-blue"></i>Prix</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="s : ${seances}">
                            <td>
                                <a th:href="@{/seance/{id}(id=${s.id})}" th:text="${s.id}" class="fw-semibold text-decoration-none"></a>
                            </td>
                            <td th:text="${s.film.titre}"></td>
                            <td th:text="${s.salle.nom}"></td>
                            <td th:text="${#temporals.format(s.debut, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${#temporals.format(s.fin, 'dd/MM/yyyy HH:mm')}"></td>
                            <td class="text-end" th:text="${s.prix}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </section>
</div>

<script th:inline="none">
    document.addEventListener('DOMContentLoaded', function () {
        const table = $('#seancesTable').DataTable({
            language: {
                zeroRecords: "Aucune séance correspondante trouvée",
                search: "Rechercher:",
                lengthMenu: "Afficher _MENU_",
                info: "Affichage de _START_ à _END_ sur _TOTAL_ séances",
                infoEmpty: "Aucune séance à afficher",
                infoFiltered: "(filtrées sur _MAX_ séances au total)",
                paginate: {first: "Première", last: "Dernière", next: "Suivante", previous: "Précédente"}
            },
            pageLength: 10,
            lengthMenu: [[10, 25, 50, 100], [10, 25, 50, 100]],
            responsive: true,
            dom: '<"row"<"col-md-6"l><"col-md-6">><"row"<"col-12"tr>><"row"<"col-md-5"i><"col-md-7"p>>',
            initComplete: function () {
                const api = this.api();

                $('#seancesTable thead tr').clone(true).appendTo('#seancesTable thead');
                $('#seancesTable thead tr:eq(1) th').each(function (i) {
                    $(this).html('<input class="form-control form-control-sm" type="text" placeholder="Filtrer..." />');
                    $('input', this).on('keyup change', function () {
                        if (api.column(i).search() !== this.value) {
                            api.column(i).search(this.value).draw();
                        }
                    });
                });

                $('<div class="mobile-search-container mb-3">' +
                    '<div class="input-group">' +
                    '<span class="input-group-text"><i class="fas fa-search icon-gradient-blue"></i></span>' +
                    '<input type="text" class="form-control" id="mobileGlobalSearch" placeholder="Rechercher...">' +
                    '</div></div>').insertBefore('#seancesTable');

                $('#mobileGlobalSearch').on('keyup', function () {
                    api.search(this.value).draw();
                });

                function toggleMobileSearch() {
                    if ($(window).width() <= 768) {
                        $('.mobile-search-container').show();
                        $('#seancesTable thead tr:eq(1)').hide();
                        $('.dataTables_filter').hide();
                    } else {
                        $('.mobile-search-container').hide();
                        $('#seancesTable thead tr:eq(1)').show();
                        $('.dataTables_filter').show();
                    }
                }

                toggleMobileSearch();
                $(window).on('resize', toggleMobileSearch);
            }
        });
    });
</script>

</body>
</html>
